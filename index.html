<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>QR Code Component</title>
  </head>
  <body class="page page--flex-center">
    <article class="card page--flex-center">
      <div class="card__image-container">
        <img
          src="./images/image-qr-code.png"
          alt="QR code"
          class="card__image"
        />
      </div>
      <h2 class="text text--type-header">
        Improve your front-end skills by building projects
      </h2>
      <p class="card__description text">
        Scan the QR code to visit Frontend Mentor and take your coding skills to
        the next level
      </p>
    </article>

    <footer class="footer">
      <p class="text">
        Challenge by
        <a
          href="https://www.frontendmentor.io/challenges/qr-code-component-iux_sIO_H"
          target="_blank"
          class="link"
        >
          Frontend&nbsp;Mentor</a
        >. Coded&nbsp;by&nbsp;<a
          href="https://github.com/arlagonix"
          target="_blank"
          class="link"
          >Alexander&nbsp;Gorbunov</a
        >.
      </p>
    </footer>
  </body>
</html>
